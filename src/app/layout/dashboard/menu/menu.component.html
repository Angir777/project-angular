<ul class="layout-menu">
  <ng-container *ngFor="let item of model; let i = index">
    <li>
      @if (!item.separator) {
        <app-menu-item [item]="item" [index]="i" [root]="true"></app-menu-item>
      }
    </li>
    @if (item.separator) {
      <li class="menu-separator"></li>
    }
  </ng-container>
</ul>
